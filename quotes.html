<div class="container">
    <div class="row">
      <div class="col-md-9 justify-content-between align-items-center">
        <div style="border:4px  solid red;  text-align:center; background:black;">
          <h4 class="" style="color:#F0E68C; margin-top:5px;"> THOUGHT OF THE DAY </h4>
<br>
          <h3 class="" style="color:#F0E68C;" id="quotes"></h3> 
          <span> By </span><p class="lead text-muted" id="author" style="color:#F0E68C;"></p>
<button type="button" onClick="refreshPage()">Generate</button>
<button id="switch-lang">Toggle Language </button>
<button type="button" onClick="ScreenPage()">Download</button>   
     </div>

        <div>
        </div>
      </div>
 <script>
    const quotes = document.getElementById("quotes");
    const author = document.getElementById("author");
    let realData = "";
    const getNewQuotes = () => {
      let rnum = Math.floor(Math.random() * 10);
      quotes.innerText = `${realData[rnum].text}`;
      author.innerText = `${realData[rnum].author}`;

    };
     const getQuotes = async () => {
      const api = "https://type.fit/api/quotes";

      try {
        let data = await fetch(api);
        realData = await data.json();
        getNewQuotes();
        // console.log(realData[0]);
      } catch (error) {}
    };

    getQuotes();
  </script>
  <br>

<script>
function refreshPage(){
    window.location.reload();
} 

function ScreenPage(){
    function printDiv2(div)
{
    html2canvas((div), {
        onrendered: function(canvas) {
            var img = canvas.toDataURL();
            window.open(img);
      }
    });
}
} 

$('[lang="es"]').hide();

$('#switch-lang').click(function() {
  $('[lang="es"]').toggle();
  $('[lang="en"]').toggle();
});
</script>
